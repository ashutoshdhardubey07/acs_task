
<div class="container">
  <h2> Manager</h2>

  <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let data of managerList">
          <div class="card">
              <div class="card-block">
                  <h4 class="card-title">{{data?.managerName}}</h4>
                  <div class="meta">
                  </div>
              </div>
              <div class="card-footer">
                  <!-- <span class="float-right">Joined in 2013</span>
                  <span><i class=""></i>75 Friends</span> -->
                  <button  (click)="showForm(data.depName,data.managerName)">Add</button>
                  <!-- <button [routerLink]="['/view-manager',data.depName]">View</button> -->
                  <button [routerLink]="['/view-developer',data.depName,data.managerName]">View</button>


              </div>
          </div>
      </div>
  </div>
  <div class="jumbotron"  *ngIf="show">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>Add Developer</h3>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="developer">Developer Name</label>
                        <input type="text" class="form-control" name="developer" [(ngModel)]="model.developer" #developer="ngModel" [ngClass]="{ 'is-invalid': f.submitted && developer.invalid }" required />
                        <div *ngIf="f.submitted && developer.invalid" class="invalid-feedback">
                            <div *ngIf="developer.errors.required">Manager Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
