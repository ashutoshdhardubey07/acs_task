<app-header (valueChange)='displayCounter($event)'></app-header>
<div class="jumbotron" *ngIf="showForm">
  <div class="container">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <h3>Add Department</h3>
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <div class="form-group">
                      <label for="departmentName">Department Name</label>
                      <input type="text" class="form-control" name="departmentName" [(ngModel)]="model.departmentName" #departmentName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && departmentName.invalid }" required />
                      <div *ngIf="f.submitted && departmentName.invalid" class="invalid-feedback">
                          <div *ngIf="departmentName.errors.required">Department Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Add</button>
                      <button class="btn btn-primary" [routerLink]="['/view']">View</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
